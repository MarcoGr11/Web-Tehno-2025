<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світлофор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Світлофор</h1>

<div class="traffic-light">
    <div id="red" class="light red"></div>
    <div id="yellow" class="light yellow"></div>
    <div id="green" class="light green"></div>
</div>

<p id="status">Стан: -</p>

<div class="controls">
    <button onclick="nextState()">Перемкнути вручну</button>
    <button onclick="setDurations()">Змінити тривалість</button>
</div>

<script src="index.js"></script>
</body>
</html>
