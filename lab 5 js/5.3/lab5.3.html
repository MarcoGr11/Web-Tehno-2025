<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата та час</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Годинник, Таймер, Календар</h1>

<section>
    <h2>Цифровий годинник</h2>
    <div id="clock" class="clock"></div>
</section>

<section>
    <h2>Таймер зворотного відліку</h2>
    <input type="datetime-local" id="targetTime">
    <button onclick="startCountdown()">Запустити таймер</button>
    <div id="countdown"></div>
</section>

<section>
    <h2>Календар</h2>
    <input type="month" id="calendar">
    <div id="calendarOutput"></div>
</section>

<section>
    <h2>До наступного дня народження</h2>
    <input type="date" id="birthday">
    <button onclick="calculateBirthday()">Обчислити</button>
    <div id="birthdayOutput"></div>
</section>

<script src="index.js"></script>
</body>
</html>
