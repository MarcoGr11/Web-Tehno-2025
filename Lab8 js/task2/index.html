<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider" id="slider">
  <div class="slider-track" id="sliderTrack">
    <div class="slide"><img src="https://images.wallpaperscraft.ru/image/single/luna_kratery_chernyj_fon_1394694_1920x1080.jpg" alt="1"></div>
    <div class="slide"><img src="https://images.wallpaperscraft.ru/image/single/reka_pejzazh_priroda_1394771_1920x1080.jpg" alt="2"></div>
    <div class="slide"><img src="https://images.wallpaperscraft.ru/image/single/les_tropa_tuman_1394200_1920x1080.jpg" alt="3"></div>
    <div class="slide"><img src="https://images.wallpaperscraft.ru/image/single/pochka_kaplia_vetka_1394362_1920x1080.jpg" alt="4"></div>
    <div class="slide"><img src="https://images.wallpaperscraft.ru/image/single/gory_priroda_pejzazh_1393816_1920x1080.jpg" alt="5"></div>
  </div>
  <button class="arrow left" id="prevBtn">&#10094;</button>
  <button class="arrow right" id="nextBtn">&#10095;</button>
  <div class="dots" id="dots"></div>
</div>

<script src="script.js"></script>
</body>
</html>
