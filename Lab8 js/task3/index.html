<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Kanban Board</h1>
<div class="board">
  <div class="column" ondragover="event.preventDefault()" ondrop="drop(event)">
    <h2>To Do</h2>
    <div class="task" draggable="true" id="task1">Task 1</div>
    <div class="task" draggable="true" id="task2">Task 2</div>
  </div>
  <div class="column" ondragover="event.preventDefault()" ondrop="drop(event)">
    <h2>In Progress</h2>
  </div>
  <div class="column" ondragover="event.preventDefault()" ondrop="drop(event)">
    <h2>Done</h2>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
