<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список завдань</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="wrapper">
  <h1>Список завдань</h1>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Введіть нове завдання" required>
    <input type="date" id="task-deadline" placeholder="Дедлайн">
    <select id="task-status">
      <option value="активне">Активне</option>
      <option value="в очікуванні">В очікуванні</option>
      <option value="завершене">Завершене</option>
    </select>
    <button type="submit">Додати</button>
  </form>

  <div class="sort-controls">
    <button id="sort-created">Сортувати за датою додавання</button>
    <button id="sort-updated">Сортувати за датою оновлення</button>
    <button id="sort-status">Сортувати за статусом</button>
  </div>

  <ul id="task-list"></ul>
</main>
<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" id="close-edit-modal">&times;</span>
    <h2>Редагувати завдання</h2>
    <form id="edit-task-form">
      <input type="text" id="edit-task-text" required>
      <input type="date" id="edit-task-deadline">
      <select id="edit-task-status">
        <option value="активне">Активне</option>
        <option value="в очікуванні">В очікуванні</option>
        <option value="завершене">Завершене</option>
      </select>
      <button type="submit">Зберегти зміни</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
